<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbrook Motorcycle Trade ACV Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #eee;
    }
    .header {
      background-color: #c8102e; /* Red theme */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4em;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    .section {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    .full-width {
      grid-column: span 3;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:disabled, textarea:disabled {
      background-color: #222;
      color: #777;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .radio-group {
      margin: 10px 0;
    }
    .btn {
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .decode-btn {
      background-color: #c8102e;
      margin-top: 28px; /* Align better with other fields */
    }
    .decode-btn:disabled {
      background-color: #555;
    }
    .acv-final {
      text-align: center;
      font-size: 2.2em;
      background-color: #c8102e;
      padding: 20px;
      border-radius: 8px;
      margin: 30px 0;
      font-weight: bold;
    }
    .footer-note {
      text-align: center;
      color: #aaa;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 220px;
      height: auto;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .full-width { grid-column: span 1; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div>Timbrook Motorcycle Trade ACV</div>
    <div>OF WINCHESTER / CUMBERLAND</div>
  </div>

  <div class="container">

    <!-- Timbrook Logos (replace src with your actual uploaded images) -->
    <div class="logo-container">
      <img src="https://pictures.dealer.com/t/timbrookautomotive/1234/dde040f9cb2f436090d7a53a94d1f271.jpg" 
           alt="Timbrook Automotive Logo" class="logo" style="margin: 0 20px;">
      <!-- Add second logo if you have a variant, e.g. powersports -->
      <!-- <img src="images/timbrook-powersports-logo.png" alt="Timbrook Powersports" class="logo"> -->
    </div>

    <div class="grid">
      <div class="section">
        <label>Customer Name</label>
        <input type="text" value="Test">

        <label>Appraiser</label>
        <input type="text" value="Dooley">

        <label>Store</label>
        <div class="radio-group">
          <input type="radio" name="store" id="winchester" checked>
          <label for="winchester" style="display:inline;">Winchester</label>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="store" id="cumberland">
          <label for="cumberland" style="display:inline;">Cumberland</label>
        </div>
      </div>

      <div class="section">
        <label>VIN (optional)</label>
        <input type="text" value="1HFVE06F1S4500172">

        <button class="btn decode-btn" disabled 
                title="VIN decoder coming soon — awaiting API credentials from DataOne Software">
          Decode VIN
        </button>
      </div>

      <div class="section">
        <label>Year</label>
        <input type="text" disabled>

        <label>Make</label>
        <input type="text" disabled>

        <label>Model</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="section full-width" style="margin-top:30px;">
      <h3 style="margin-top:0; text-align:center; color:#c8102e;">JD Values</h3>
      <div class="grid">
        <div>
          <label>JD Retail ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Clean Trade ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Rough Trade ($)</label>
          <input type="text" disabled>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:20px;">
      <div class="section">
        <label>Service ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>NPA Offer ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>Mileage</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="section full-width" style="margin-top:20px;">
      <label>Notes</label>
      <textarea rows="4" disabled></textarea>
    </div>

    <div class="acv-final">
      FINAL ACV<br>$0
    </div>

    <button class="btn" style="font-size:1.3em;" disabled>
      Save & Log Appraisal
    </button>

    <div class="footer-note">
      Fill Appraiser • Store • Year • Make • Model to enable Save<br>
      VIN Decoder & JD Power integration pending API credentials
    </div>

  </div>

  <script>
    // Placeholder click handler for disabled Decode button
    document.querySelector('.decode-btn').addEventListener('click', function() {
      alert("VIN decoder is currently disabled.\nAwaiting API credentials from DataOne Software (powersports trial requested).\nWe'll enable this as soon as we have the key!");
    });
  </script>

</body>
</html>
