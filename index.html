<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timbrook ACV Calculator</title>

<!-- Full-width body, centered content -->
<style>
    body {
        margin: 0;
        background: #1e1e1e;
        font-family: Arial, sans-serif;
        color: white;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .logo {
        width: 180px;
        margin-bottom: 10px;
    }

    .input-section {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #555;
        background: #111;
        color: white;
    }

    .radio-row {
        margin-top: 8px;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .acv-box {
        margin-top: 25px;
        padding: 20px;
        background: #111;
        border: 2px solid #ff0000;
        border-radius: 12px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        font-size: 28px;
        font-weight: bold;
    }

    button {
        background: #c40000;
        color: white;
        padding: 12px 20px;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
    }
</style>

</head>
<body>

<div class="container">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Honda_logo.svg/2560px-Honda_logo.svg.png" class="logo">

    <h1>üèçÔ∏è Timbrook Powersports ACV Calculator</h1>

    <div class="input-section">

        <label>Store</label>
        <div class="radio-row">
            <label><input type="radio" name="store" value="Cumberland"> Cumberland</label>
            <label><input type="radio" name="store" value="Winchester"> Winchester</label>
        </div>

        <label>Appraiser</label>
        <input id="appraiser">

        <label>Customer Name</label>
        <input id="customerName">

        <label>VIN</label>
        <input id="vin">

        <button onclick="decodeVIN()">Decode VIN</button>

        <label>Year</label>
        <input id="year">

        <label>Make</label>
        <input id="make">

        <label>Model</label>
        <input id="model">

        <label>JD Retail</label>
        <input id="jdRetail" type="number">

        <label>Clean Trade</label>
        <input id="cleanTrade" type="number">

        <label>Rough Trade</label>
        <input id="roughTrade" type="number">

        <label>Service Estimate</label>
        <input id="serviceEstimate" type="number">

        <label>NPA Offer</label>
        <input id="npaOffer" type="number">

        <label>Mileage</label>
        <input id="mileage" type="number">

        <label>Notes</label>
        <textarea id="notes"></textarea>

        <div class="acv-box" id="acvBox">
            ACV: $0
        </div>

        <button onclick="saveACV()">Save Appraisal</button>

    </div>
</div>


<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybDOB9aIZ8vYJPx_efJDHLGsOVYKMMUPKZ6yGcLg9loyaFJv9EkyPV6GfN7oPw6qFW/exec";

/* ===========================
   VIN DECODE (CORS-PROOF)
   =========================== */
async function decodeVIN() {
    const vin = document.getElementById("vin").value.trim();
    if (vin.length !== 17) {
        alert("VIN must be 17 characters");
        return;
    }

    try {
        const res = await fetch(`${SCRIPT_URL}?action=decodeVIN&vin=${vin}`);
        const data = await res.json();

        if (!data.Results || !data.Results[0]) {
            alert("Unable to decode VIN");
            return;
        }

        const result = data.Results[0];

        document.getElementById("year").value = result.ModelYear || "";
        document.getElementById("make").value = result.Make || "";
        document.getElementById("model").value = result.Model || "";

    } catch (err) {
        alert("VIN Decode Failed ‚Äî Manual Entry OK");
    }
}

/* ===========================
   SAVE TO GOOGLE SHEET
   =========================== */
async function saveACV() {

    const acv = calculateACV();
    document.getElementById("acvBox").innerText = "ACV: $" + acv;

    const payload = {
        action: "save",
        timestamp: new Date().toISOString(),
        customerName: document.getElementById("customerName").value,
        appraiser: document.getElementById("appraiser").value,
        store: document.querySelector("input[name='store']:checked")?.value || "",
        vin: document.getElementById("vin").value,
        year: document.getElementById("year").value,
        make: document.getElementById("make").value,
        model: document.getElementById("model").value,
        jdRetail: document.getElementById("jdRetail").value,
        cleanTrade: document.getElementById("cleanTrade").value,
        roughTrade: document.getElementById("roughTrade").value,
        serviceEstimate: document.getElementById("serviceEstimate").value,
        npaOffer: document.getElementById("npaOffer").value,
        mileage: document.getElementById("mileage").value,
        acv: acv,
        notes: document.getElementById("notes").value
    };

    await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    });

    alert("Appraisal Saved!");
}

/* ===========================
   ACV CALCULATION
   =========================== */
function calculateACV() {
    const retail = Number(document.getElementById("jdRetail").value) || 0;
    const clean = Number(document.getElementById("cleanTrade").value) || 0;
    const rough = Number(document.getElementById("roughTrade").value) || 0;
    const svc = Number(document.getElementById("serviceEstimate").value) || 0;
    const npa = Number(document.getElementById("npaOffer").value) || 0;

    let base = (clean + retail + rough) / 3;
    base = base - svc;

    return Math.max(base, npa);
}
</script>

</body>
</html>
