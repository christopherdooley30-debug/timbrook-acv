<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbrook Motorcycle Trade ACV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #eee;
    }
    .top-header {
      background-color: #c8102e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .title {
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      flex: 1;
      min-width: 300px;
    }
    .logo {
      max-height: 80px;
      width: auto;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .section {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    .full-width {
      grid-column: span 3;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:disabled, textarea:disabled {
      background-color: #222;
      color: #777;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .radio-group {
      margin: 10px 0;
    }
    .btn {
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .decode-btn {
      background-color: #c8102e;
      margin-top: 28px;
    }
    .decode-btn:disabled {
      background-color: #555;
    }
    .jd-section {
      text-align: center;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin: 30px 0;
    }
    .jd-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .acv-final {
      text-align: center;
      font-size: 2.5em;
      background-color: #c8102e;
      padding: 25px;
      border-radius: 8px;
      margin: 40px 0;
      font-weight: bold;
    }
    .footer-note {
      text-align: center;
      color: #aaa;
      margin: 20px 0;
      font-size: 0.9em;
    }
    @media (max-width: 900px) {
      .grid, .jd-grid { grid-template-columns: 1fr; }
      .top-header { flex-direction: column; text-align: center; }
      .title { margin: 10px 0; }
    }
  </style>
</head>
<body>

  <!-- Red Header with Logos and Title -->
  <div class="top-header">
    <!-- Cumberland Logo (left) -->
    <svg class="logo" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
      <style>
        text { font-family: Arial Black, sans-serif; font-weight: bold; fill: #c8102e; }
        .highlight { fill: #000; }
      </style>
      <text x="50" y="100" font-size="110">TIMBROOK</text>
      <text x="50" y="200" font-size="90">OF CUMBERLAND</text>
      <text x="550" y="100" font-size="100" class="highlight">Honda</text>
      <!-- Checkered flag -->
      <rect x="50" y="220" width="900" height="40" fill="#000"/>
      <rect x="50" y="220" width="112.5" height="40" fill="#c8102e"/>
      <rect x="162.5" y="220" width="112.5" height="40" fill="#000"/>
      <rect x="275" y="220" width="112.5" height="40" fill="#c8102e"/>
      <!-- Stylized waves/mountains -->
      <path d="M50 220 Q200 180 350 220 Q500 180 650 220" fill="none" stroke="#000" stroke-width="12"/>
    </svg>

    <div class="title">Motorcycle Trade ACV</div>

    <!-- Winchester Logo (right) -->
    <svg class="logo" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
      <style>
        text { font-family: Arial Black, sans-serif; font-weight: bold; fill: #c8102e; }
        .highlight { fill: #000; }
      </style>
      <text x="50" y="100" font-size="110">TIMBROOK</text>
      <text x="50" y="200" font-size="90">OF WINCHESTER</text>
      <text x="550" y="100" font-size="100" class="highlight">Honda</text>
      <!-- Checkered flag -->
      <rect x="50" y="220" width="900" height="40" fill="#000"/>
      <rect x="50" y="220" width="112.5" height="40" fill="#c8102e"/>
      <rect x="162.5" y="220" width="112.5" height="40" fill="#000"/>
      <rect x="275" y="220" width="112.5" height="40" fill="#c8102e"/>
      <!-- Stylized waves/mountains -->
      <path d="M50 220 Q200 180 350 220 Q500 180 650 220" fill="none" stroke="#000" stroke-width="12"/>
    </svg>
  </div>

  <div class="container">

    <div class="grid">
      <div class="section">
        <label>Customer Name</label>
        <input type="text">

        <label>Appraiser</label>
        <input type="text">

        <label>Store</label>
        <div class="radio-group">
          <input type="radio" name="store" id="winchester" checked>
          <label for="winchester" style="display:inline; color:#eee;">Winchester</label>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="store" id="cumberland">
          <label for="cumberland" style="display:inline; color:#eee;">Cumberland</label>
        </div>
      </div>

      <div class="section">
        <label>VIN (optional)</label>
        <input type="text">

        <button class="btn decode-btn" disabled 
                title="VIN decoder coming soon — awaiting API credentials from DataOne Software">
          Decode VIN
        </button>
      </div>

      <div class="section">
        <label>Year</label>
        <input type="text" disabled>

        <label>Make</label>
        <input type="text" disabled>

        <label>Model</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="full-width jd-section">
      <h3 style="color:#c8102e; margin:0 0 15px;">JD Values</h3>
      <div class="jd-grid">
        <div>
          <label>JD Retail ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Clean Trade ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Rough Trade ($)</label>
          <input type="text" disabled>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="section">
        <label>Service ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>NPA Offer ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>Mileage</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="full-width section" style="margin-top:20px;">
      <label>Notes</label>
      <textarea rows="4" disabled></textarea>
    </div>

    <div class="acv-final">
      FINAL ACV<br>$
    </div>

    <button class="btn" style="font-size:1.4em;" disabled>
      Save & Log Appraisal
    </button>

    <div class="footer-note">
      Fill Appraiser • Store • Year • Make • Model to enable Save<br>
      VIN Decoder & JD Power integration pending API credentials
    </div>

  </div>

  <script>
    document.querySelector('.decode-btn').addEventListener('click', function() {
      alert("VIN decoder is currently disabled.\nAwaiting API credentials from DataOne Software (powersports trial requested).\nWe'll enable this as soon as we have the key!");
    });
  </script>

</body>
</html>
