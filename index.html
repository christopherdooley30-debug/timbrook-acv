<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timbrook Motorcycle Trade ACV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #eee;
      font-size: 14px;
    }
    .top-header {
      background-color: #c8102e;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 60px;
      width: auto;
    }
    .title {
      color: white;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }
    /* Main content - full width below header */
    .main-content {
      padding: 10px 15px;
      max-width: 1400px; /* Slightly wider for better full-width feel */
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .section {
      background-color: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
    }
    .full-width {
      grid-column: span 3;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 0.95em;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input:disabled, textarea:disabled {
      background-color: #222;
      color: #777;
    }
    .radio-group {
      margin: 6px 0;
      font-size: 0.95em;
    }
    .btn {
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 6px;
    }
    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .decode-btn {
      background-color: #777;
      margin-top: 20px;
    }
    .jd-section {
      background-color: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      margin: 15px 0;
      text-align: center;
    }
    .jd-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .acv-final {
      text-align: center;
      font-size: 2.2em;
      background-color: #c8102e;
      padding: 20px;
      border-radius: 6px;
      margin: 20px 0;
      font-weight: bold;
    }
    .save-btn-container {
      text-align: center;
      margin: 15px 0;
    }
    .footer-note {
      text-align: center;
      color: #aaa;
      font-size: 0.85em;
      margin: 10px 0;
    }
    @media (max-width: 900px) {
      .grid, .jd-grid { grid-template-columns: 1fr; }
      .top-header { flex-wrap: wrap; justify-content: center; }
      .title { margin: 8px 0; }
      .logo { height: 50px; }
      .main-content { padding: 10px 10px; }
    }
  </style>
</head>
<body>

  <!-- Header with logos -->
  <div class="top-header">
    <img src="images/Cumberland.jpg" alt="Timbrook Honda of Cumberland" class="logo">
    <div class="title">Motorcycle Trade ACV</div>
    <img src="images/Winchester.jpg" alt="Timbrook Honda of Winchester" class="logo">
  </div>

  <!-- All content below header is now full-width -->
  <div class="main-content">

    <div class="grid">
      <div class="section">
        <label>Customer Name</label>
        <input type="text">

        <label>Appraiser</label>
        <input type="text">

        <label>Store</label>
        <div class="radio-group">
          <input type="radio" name="store" id="winchester" checked>
          <label for="winchester" style="display:inline;">Winchester</label>
          &nbsp;
          <input type="radio" name="store" id="cumberland">
          <label for="cumberland" style="display:inline;">Cumberland</label>
        </div>
      </div>

      <div class="section">
        <label>VIN (optional)</label>
        <input type="text">

        <button class="btn decode-btn" disabled 
                title="VIN decoder coming soon — awaiting API credentials from DataOne Software">
          Decode VIN
        </button>
      </div>

      <div class="section">
        <label>Year</label>
        <input type="text" disabled>

        <label>Make</label>
        <input type="text" disabled>

        <label>Model</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="jd-section full-width">
      <h3 style="color:#c8102e; margin:0 0 8px;">JD Values</h3>
      <div class="jd-grid">
        <div>
          <label>JD Retail ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Clean Trade ($)</label>
          <input type="text" disabled>
        </div>
        <div>
          <label>Rough Trade ($)</label>
          <input type="text" disabled>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="section">
        <label>Service ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>NPA Offer ($)</label>
        <input type="text" disabled>
      </div>
      <div class="section">
        <label>Mileage</label>
        <input type="text" disabled>
      </div>
    </div>

    <div class="full-width section" style="margin-top:12px;">
      <label>Notes</label>
      <textarea rows="3" disabled></textarea>
    </div>

    <div class="acv-final">
      FINAL ACV<br>$
    </div>

    <div class="save-btn-container">
      <button class="btn" style="font-size:1.2em; max-width: 400px;" disabled>
        Save & Log Appraisal
      </button>
    </div>

    <div class="footer-note">
      Fill Appraiser • Store • Year • Make • Model to enable Save • VIN Decoder pending
    </div>

  </div>

  <script>
    document.querySelector('.decode-btn').addEventListener('click', function() {
      alert("VIN decoder is currently disabled.\nAwaiting API credentials from DataOne Software.");
    });
  </script>

</body>
</html>
